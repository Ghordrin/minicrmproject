<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Communities page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">CRM Application</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/communities/}">Communities</a>
                <a class="nav-link" th:href="@{/persons/}">Persons</a>
            </nav>
        </div>
    </header>


<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col"  th:each="comm: ${communities}">
            <div class="card">
                <div class="card-title text-center">
                    <p class="card-text" th:text="${comm.getDescription()}"></p>
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/communities/{id}(id=${comm.getID()})/all/}">
                        <p th:text="'Aantal mensen in community: ' + ${amountOfPersons}">

                        </p>
                    </form>
                <form th:action="@{/communities/edit/{id}}">
                    <a href="#" th:text="'Edit community: ' +  ${comm.getDescription()}">x</a>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
