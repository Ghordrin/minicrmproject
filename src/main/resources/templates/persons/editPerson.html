<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit person '  + ${person.getFirstName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/static/styles/stylesheet.css}" rel="stylesheet">
</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">CRM Application</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/communities/}">Communities</a>
                <a class="nav-link" th:href="@{/persons/}">Persons</a>
            </nav>
        </div>
    </header>
</div>


<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="row">
            <form method="post" th:action="@{/persons/update/{id}(id=${person.getId()})}" name="persons"
                  th:object="${person}">
                <div class="card">
                    <div class="card-title display-4"
                         th:text="${person.getFirstName()} + ' [' + ${person.getLastName()}">
                    </div>
                    <div class="card-body">
                        <label>Voornaam: </label>
                        <input th:value="*{firstName}" type="text" name="firstName"/>
                        <label>Achternaam: </label>
                        <input th:value="*{lastName}" type="text" name="lastName"/>
                        <label>Geboortedatum: </label>
                        <input th:value="*{birthDay}" type="text" name="birthDay"/>
                    </div>
                    <button class="btn btn-dark" type="submit">Persoon aanpassen</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
